<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="script.js"></script>
</head>

<body onload="init()">

    <div class="container">
        <div class="card mb-3 quiz-card">
            <div class="row no-gutters quiz-card-child">
                <div class="col-md-4 card-left" id="cardLeft">
                    <img src="img/logo.png" class="card-img" alt="...">
                    <div class="card-left-txt">
                        <h4>Willkommen zum Quiz!</h4>
                        <h5>Kannst du alle Fragen beantworten?</h5>
                    </div>
                </div>
                <div class="col-md-8" id="cardRight" >
                    <div class="card-body">
                        <h5 class="card-title" id="questionText">Frage</h5>
                        <div class="card mb-2  hover">
                            <div class="card-body answer-box" id="answer1" onclick="answer('answer1')">
                                Antwort.
                            </div>
                        </div>

                        <div class="card mb-2 hover">
                            <div class="card-body answer-box" id="answer2" onclick="answer('answer2')">
                                Antwort.
                            </div>
                        </div>

                        <div class="card mb-2 hover">
                            <div class="card-body answer-box" id="answer3" onclick="answer('answer3')">
                                Antwort.
                            </div>
                        </div>

                        <div class="card mb-2 hover">
                            <div class="card-body answer-box" id="answer4" onclick="answer('answer4')">
                                Antwort.
                            </div>
                        </div>

                        <div class="card-footer">
                            <span>
                                <b id="currentQuestion">1</b> von <b id="allQuestions">5</b> Fragen
                            </span>
                            <button class="btn btn-primary" id="buttonNext" onclick="nextQuestion()" disabled>NÃ¤chste
                                Frage</button>
                                <div class="progress">
                                    <div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                  </div>
                        </div>
                    </div>
                </div>
                <div class="endscreen col-md-8" id="endscreen" style="display: none;" >
                    <h2 class="endscreen-top-child">Quiz beendet!</h3>
                    <img src="img/trophy.png" alt="" >
                    <p>Du hast <b id="correctAnswers">2</b> von <b id="allQuestionsEndscreen">5</b> Fragen richtig beantwortet.</p>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">100%</div>
                      </div>

                </div>
            </div>
        </div>

    </div>



</body>

</html>
